<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <title>Simple HTML Response</title>
        <style>
            body {
                display: grid;
                grid-template-columns: 75px auto 75px;
                grid-template-rows: 25% auto;
            }

            body p {
                grid-column-start: 2;
                grid-column-end: 3;
                grid-row-start: 2;
                grid-row-end: 3;
            }
        </style>
    </head>
    <body>
        <p>Hello, World!</p>
    </body>
</html>
